apiVersion: v1
kind: Pod
metadata:
    name: nginx-secrets-mount-envvar
spec:
    containers:
    - name: nginx
      image: nginx
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
      env:
      - name: SECRET-USERNAME
        valueFrom:
          secretKeyRef:
            name: creds
            key: username.txt
      - name: SECRET-PASSWORD
        valueFrom:
          secretKeyRef:
            name: creds
            key: password.txt