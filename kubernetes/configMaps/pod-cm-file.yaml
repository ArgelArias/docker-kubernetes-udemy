apiVersion: v1
kind: Pod
metadata:
    name: nginx-cm-file
spec:
    containers:
    - name: nginx
      image: nginx
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
      volumeMounts:
      - name: config-volume
        mountPath: /etc/nginx/conf.d
    volumes:
    - name: config-volume
      configMap:
        name: nginx-cm-dir