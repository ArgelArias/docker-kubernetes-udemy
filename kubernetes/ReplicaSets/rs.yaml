apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: landingpage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver  # this label must match the selector above
    spec:   
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80