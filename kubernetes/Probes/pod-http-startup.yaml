apiVersion: v1
kind: Pod
metadata:
  name: startup-http
  labels:
    app: startup
spec:
  containers:
    - name: startup
      image: nginx:latest
      startupProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 10
        periodSeconds: 5
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"