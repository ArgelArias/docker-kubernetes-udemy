apiVersion: v1
kind: Pod
metadata:
  name: pod-all
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: nginx:latest
      readinessProbe:
        httpGet:
          path: /
          port: 80
          httpHeaders:
            - name: User-Agent
              value: "readiness-probe"
        initialDelaySeconds: 10
        periodSeconds: 5
      livenessProbe:
        httpGet:
          path: /
          port: 80
          httpHeaders:
            - name: User-Agent
              value: "liveness-probe"
        periodSeconds: 5
      startupProbe:
        httpGet:
          path: /
          port: 80
          httpHeaders:
            - name: User-Agent
              value: "startup-probe"
        initialDelaySeconds: 20
        periodSeconds: 5
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"