services:
  web:
    restart: unless-stopped
    build: ./dockerfiles/web/
    ports:
      - "8080:80"
    volumes:
      - ./src/:/usr/share/nginx/html/
      - logvolume01:/var/log
    links:
      - redis
    environment:
      - DEBUG=1
      - NAME=CARLOS

  redis:
    image: redis

volumes:
  logvolume01: {}
